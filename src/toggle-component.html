<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="toggle-component">
    <template>
        <style>
            /* shadow DOM styles go here */
            :host {
                display: inline-block;
            }
            iron-icon {
                fill: rgba(0,0,0,0);
                stroke: currentcolor;
            }
            :host([pressed]) iron-icon {
                fill: currentcolor;
            }
        </style>
        <!-- shadow DOM goes here -->
        <iron-icon icon="star"></iron-icon>
    </template>
    <script>
        class ToggleComponent extends Polymer.Element {
            static get is() {return 'toggle-component';}
            constructor() {
                super();
            }
        }
        window.customElements.define(ToggleComponent.is, ToggleComponent);
    </script>
</dom-module>
