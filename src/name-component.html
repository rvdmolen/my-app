<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">

<script src="../node_modules/@reactivex/rxjs/dist/global/Rx.js"></script>

<dom-module id="name-component">
    <template>
        <iron-input bind-value="{{firstname}}">
            <input placeholder="Your firstname here...">
        </iron-input>

        <iron-input bind-value="{{lastname}}">
            <input placeholder="Your lastname here...">
        </iron-input>
    </template>
    <script type="module">
        import {NameComponent} from './name-component.js';
        // import * as Rx from '../node_modules/rxjs/bundles/Rx.min.js';
        window.customElements.define(NameComponent.is, NameComponent);
    </script>
</dom-module>
