<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }

            app-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: #4285f4;
                color: #fff;
                box-shadow: inset 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
            }

            .content {
                padding: 110px 24px;
            }
        </style>

        <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-header condenses reveals shadow fixed>
            <app-toolbar>
                <div main-title>My App</div>
            </app-toolbar>

            <paper-tabs selected='{{routeData.page}}' attr-for-selected='key' sticky>
                <paper-tab key="my-view1">
                    <iron-icon icon="home">
                    </iron-icon>
                    <span>Home</span>
                </paper-tab>
                <paper-tab key="my-view2">View Two</paper-tab>
                <paper-tab key="my-view3">View Three</paper-tab>
            </paper-tabs>
        </app-header>

        <div class="content">
            <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
                <my-view1 name="my-view1"></my-view1>
                <my-view2 name="my-view2"></my-view2>
                <my-view3 name="my-view3"></my-view3>
                <my-view4 name="my-view4"></my-view4>
                <my-view5 name="my-view5"></my-view5>
                <my-view404 name="view404"></my-view404>
            </iron-pages>
        </div>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Deault to 'view1' in that case.
                this.page = page || 'view1';
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
