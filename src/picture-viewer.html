<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="picture-viewer">

    <template>
       <slot></slot>
    </template>

    <style>
        div {
            display: inline-block;
            background-color: #ccc;
            border-radius: 8px;
            padding: 4px;
        }
    </style>

    <script>
        class PictureViewer extends Polymer.Element {
            static get is() {return 'picture-viewer';}
            constructor() {
                super();
            }
        }

        window.customElements.define(PictureViewer.is, PictureViewer);
    </script>

</dom-module>
