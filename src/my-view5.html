<link rel="import" href="../bower_components/iron-icons/iron-icons.html">


<link rel="import" href="toggle-component.html">
<link rel="import" href="name-component.html">
<link rel="import" href="employee-component.html">

<link rel="import" href="search-component.html">


<dom-module id="my-view5">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
                --icon-toggle-color: lightgrey;
                --icon-toggle-outline-color: black;
                --icon-toggle-pressed-color: pink;
            }
        </style>
        <div class="card">
            <div class="circle">5</div>
            <h1>Toggle viewer </h1>
            <!--<toggle-component></toggle-component>-->
            <search-component></search-component>
            <br><br>
            <icon-toggle toggle-icon="star"></icon-toggle>
            <icon-toggle toggle-icon="star"></icon-toggle>
            <br>
            <name-component firstname="{{firstName}}" lastname="{{lastName}}"></name-component>
            <p>Hello my name is [[firstName]] [[lastName]]</p>

            <!--<employees-component></employees-component>-->
        </div>
    </template>
    <script>
        class MyView5 extends Polymer.Element {
            static get is() {return 'my-view5';}
            static get properties() {
                return {
                    firstName: {
                        type: 'string',
                        value: 'Koos',
                        observer: 'firstNameChanged'
                    },
                    lastName: {
                        type: 'string',
                        value: 'Konijn'
                    }
                };
            }
            static get observers() {
                return [
                    'nameChanged(firstName, lastName)'
                ];
            }

            constructor() {
                super();
            }

            firstNameChanged($newValue, $oldValue) {
                // console.log(`firstname has changed in myview5 from ${$oldValue} to ${$newValue}`);
            }

            nameChanged(firstName, lastName) {
                console.log(`name has changed in myview5 ${firstName} ${lastName}`);
            }

        }
        window.customElements.define(MyView5.is, MyView5);
    </script>
</dom-module>
